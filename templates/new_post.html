{% extends "base.html" %}

{% block title %}发布新帖子{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">发布新帖子</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('new_post') }}">
                    <div class="mb-3">
                        <label for="content" class="form-label">内容</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">标签（可选）</label>
                        <div class="mb-2">
                            {% for tag in popular_tags %}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="tag-{{ loop.index }}" name="tags" value="{{ tag.tag_name }}">
                                <label class="form-check-label" for="tag-{{ loop.index }}">{{ tag.tag_name }}</label>
                            </div>
                            {% endfor %}
                        </div>
                        <input type="text" class="form-control" id="new-tags" name="new_tags" placeholder="自定义标签，多个标签用逗号分隔">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">发布</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
